<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sophia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scrapbook-container">
        <!-- Decorative Sanrio Characters Top Left -->
        <div class="character character-top-left">
            <div class="hellokitty" id="cinnamoroll-balloon-sticker"><img src="assets/hellokitty.png" alt="Hello Kitty">
            </div>
        </div>

        <!-- Decorative Sanrio Characters Top Right -->
        <div class="character character-top-right">
            <div class="kuromi" id="kuromi-sticker"><img src="assets/kuromi.png" alt="Kuromi"></div>
        </div>

        <!-- Big Cinnamoroll in Center - Letter Trigger -->
        <div class="cinnamoroll-trigger" id="cinnamorollTrigger">
            <img src="assets/cinnamoroll.png" alt="Cinnamoroll">
        </div>

        <!-- Main Letter Container -->
        <main class="letter-container" id="letterContainer">
            <div class="letter-header">
                <h1>To: Sophia</h1>
                <div class="decorative-line"></div>
            </div>

            <div class="letter-content" contenteditable="false">
                <div class="letter-page" id="page1">
                    <p>Dear Sophia,</p>
                    <p>Ale</p>
                </div>
                <div class="letter-page" id="page2" style="display: none;">
                    <p>Continued...</p>

                    <p>Ale</p>
                </div>
            </div>

            <div class="letter-footer">
                <div class="decorative-line"></div>
                <p class="signature">Wishing you the best,</p>
                <p class="signature-name">Ale</p>

                <!-- Page Navigation -->
                <div class="page-nav">
                    <button class="page-btn prev-btn" id="prevBtn" onclick="changePage(-1)">‚Üê</button>
                    <span class="page-indicator">Page <span id="currentPage">1</span> / 2</span>
                    <button class="page-btn next-btn" id="nextBtn" onclick="changePage(1)">‚Üí</button>
                </div>
            </div>
        </main>

        <!-- Gift Card Container -->
        <main class="gift-card-container" id="giftCardContainer">
            <div class="card-header">
                <h1>ÔøΩ Special Delivery! ÔøΩ</h1>
                <div class="decorative-line"></div>
            </div>

            <div class="card-content">
                <div class="gift-message">
                    <p>Dear Sophia,</p>

                    <p>Ale</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="decorative-line"></div>
                <button class="close-btn" onclick="closeGiftCard()">Close</button>
            </div>
        </main>

        <!-- Calendar Container -->
        <main class="calendar-container" id="calendarContainer">
            <div class="calendar-header">
                <h1>üìÖ Special Events Calendar üìÖ</h1>
                <div class="decorative-line"></div>
            </div>

            <div class="calendar-content">
                <div class="calendar-grid">
                    <div class="event-card">
                        <h3>üéÇ Birthday</h3>
                    </div>
                    <div class="event-card">
                        <h3>üéÅ Surprise Coming</h3>
                    </div>
                    <div class="event-card">
                        <h3>üíù Memory Lane</h3>
                    </div>
                    <div class="event-card">
                        <h3>üåü Future Plans</h3>

                    </div>
                </div>
            </div>

            <div class="calendar-footer">
                <div class="decorative-line"></div>
                <button class="close-btn" onclick="closeCalendar()">Close</button>
            </div>
        </main>


    </div>

    <script src="script.js"></script>
</body>

</html>
